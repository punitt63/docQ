management:
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
      percentiles:
        http:
          server:
            requests: 0.5,0.95,0.99,0.999
  endpoints:
    prometheus:
      enabled: true
    web:
      base-path: /
      exposure:
        include: health,prometheus
      path-mapping:
        health: '/health'

spring:
  application:
    name: patient-service
  profiles:
    active: ${environmentName:local}
  jmx:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  mvc:
    converters:
      preferred-json-mapper: gson
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

  output:
    ansi:
      enabled: ALWAYS
  servlet:
    session:
      cookie:
        http-only: true
    context-path: /

